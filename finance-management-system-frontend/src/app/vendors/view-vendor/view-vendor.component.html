<div class="row d-flex align-items-center justify-content-center h-100 h2 mb-3">
  Vendor - {{ vendor.vendorName }}
</div>
<div class="form-group pb-5">
  <div class="input-group mb-2">
    <span class="input-group-text">Vendor Id</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.vendorId"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Vendor Name</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.vendorName"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Account Holder Name</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.accountHolderName"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Account Number</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.accountNumber"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">IFSC Code</span>
    <input
      type="number"
      class="form-control bg-white"
      [value]="vendor.ifscCode"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Bank Name</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.bankName"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Bank Branch</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.branch"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">UPI Id</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.upiId"
      disabled
    />
  </div>
  <div class="input-group mb-2">
    <span class="input-group-text">Created Date</span>
    <input
      type="text"
      class="form-control bg-white"
      [value]="vendor.createdDatetime | date : 'fullDate'"
      disabled
    />
  </div>
</div>
