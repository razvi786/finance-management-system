<section>
  <div class="container pb-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="./../../assets/bank.cover.jpg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="createVendorForm" (ngSubmit)="onSubmit()">
          <!-- Vendor Name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="vendor_name"
              class="form-control form-control-lg"
              placeholder="Enter Vendor Name"
              formControlName="vendorName"
            />
            <label class="form-label" for="vendor_name">Vendor Name</label>
          </div>

          <!-- Account Holder Name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="account_holder_name"
              class="form-control form-control-lg"
              placeholder="Enter Account Holder Name"
              formControlName="accountHolderName"
            />
            <label class="form-label" for="account_holder_name"
              >Account Holder Name</label
            >
          </div>

          <!-- Account Number input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="account_number"
              class="form-control form-control-lg"
              placeholder="Enter Account Number"
              formControlName="accountNumber"
            />
            <label class="form-label" for="account_number"
              >Account Number</label
            >
          </div>

          <!-- IFSC Code input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="ifsc_code"
              class="form-control form-control-lg"
              placeholder="Enter IFSC Code"
              formControlName="ifscCode"
            />
            <label class="form-label" for="ifsc_code">IFSC Code</label>
          </div>

          <!-- Bank Name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="bank_name"
              class="form-control form-control-lg"
              placeholder="Enter Bank Name"
              formControlName="bankName"
            />
            <label class="form-label" for="bank_name">Bank Name</label>
          </div>

          <!-- Branch input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="branch"
              class="form-control form-control-lg"
              placeholder="Enter Bank Branch (Optional)"
              formControlName="branch"
            />
            <label class="form-label" for="branch">Bank Branch</label>
          </div>

          <!-- UPI Id input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="upi_id"
              class="form-control form-control-lg"
              placeholder="Enter UPI Id (Optional)"
              formControlName="upiId"
            />
            <label class="form-label" for="upi_id">UPI Id</label>
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              Create Vendor
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
